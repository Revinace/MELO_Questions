<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Swiper</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="diagonal-stripes">
    <div id="diagonal-stripes2">
      <div id="outer">
        <div id="title">
          <h1 id="headline">MELO</h1>
          <p id="description">Pratice Room Bibel</p>
        </div>
        <div id="swiper"></div>
        <div id="icons">
          <ion-button id="button_dislike">
            <ion-icon slot="icon-only" id="dislike" name="close-outline"></ion-icon>
          </ion-button>
          <ion-button id="button_refresh">
            <ion-icon slot="icon-only", id="refresh" name="refresh-outline"></ion-icon>
          </ion-button>
          <ion-button id="button_like">
            <ion-icon slot="icon-only", id="like" name="checkmark-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./card.js"></script>
  <script src="./script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
